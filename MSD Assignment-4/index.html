<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

<div class="generator-container">
    <h1>Random Digit Generator</h1>
    <div class="input-container">
        <div class="input-group">
            <label for="min">Min Value:</label>
            <input type="number" id="min" placeholder="Enter min value">
        </div>
        <div class="input-group">
            <label for="max">Max Value:</label>
            <input type="number" id="max" placeholder="Enter max value">
        </div>
        <button id="generate-button" class="generate-button">Perform it!!</button>
    </div>
    <div class="output-container">
        <span id="output-text" class="output-text">Your random number will appear here</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
